serenity {
    take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

headless.mode = false
webdriver {
  driver = chrome
    chrome {
      switches = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--window-size=1920,1080",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging",
      ]

      preferences {
        "profile.default_content_setting_values.geolocation" = 1
      }
    }


  environments {
    default {
      webdriver.base.url = "http://localhost:4200"
    }
    dev {
      webdriver.base.url = "http://dev.com/blahblah"
    }
    qa {
      webdriver.base.url = "http://qa.com/blahblah"
    }
    trial {
      webdriver.base.url = "https://trial.com/blahblah"
    }
  }
}
